name: Make CI

on:
- push
- pull_request

jobs:
  build-ubuntu:

    name: ${{ matrix.os }} build

    strategy:
      matrix:
        os:
        - ubuntu-16.04
        - ubuntu-18.04
        - ubuntu-20.04

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: make
    - name: Test
      run: make test
